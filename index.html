<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-layer parallax-layer-1" data-speed="0.5"></div>
    <div class="parallax-layer parallax-layer-2" data-speed="0.3"></div>
    <div class="parallax-layer parallax-layer-3" data-speed="0.7"></div>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">terminal@gemini-llm:~</div>
        </div>
        <div class="terminal-body" id="terminal">
            <div class="terminal-output" id="output">
                <div class="terminal-line">Gemini Terminal v1.0.0</div>
                <div class="terminal-line">Powered by Google Gemini AI</div>
                <div class="terminal-line">Type 'help' for available commands or just chat with the AI.</div>
                <div class="terminal-line"></div>
            </div>
            <div class="terminal-input-line">
                <span class="terminal-prompt" id="prompt">user@gemini:~$</span>
                <div class="terminal-input-wrapper">
                    <span class="terminal-input-ghost" id="ghost"></span>
                    <input type="text" class="terminal-input" id="input" autofocus autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
